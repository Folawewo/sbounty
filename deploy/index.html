<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="account-info">
            <p><strong>Account Holder:</strong> <span id="account-holder">Folawewo</span></p>
            <p><strong>Account Type:</strong> <span id="account-type">Savings</span></p>
            <p><strong>Balance:</strong> $<span id="balance">1000.00</span></p>
        </div>
        <div class="transaction">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
        </div>
        <div class="result">
            <p><strong>Transaction Result:</strong> <span id="transaction-result"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
